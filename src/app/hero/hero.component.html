<header class="hero position-relative" role="banner" aria-label="Gym Hero Section">
  <!-- Main heading for SEO -->
  <h1 class="visually-hidden">Best Personal Training Studio | Gym, Fitness, Wellness in Your City</h1>
  <div class="hero-content-box d-flex flex-column justify-content-center align-items-center text-center p-0" style="height:100%; width:100%; background:rgba(0,0,0,0.92); border-radius:1.5rem; overflow:hidden; position:relative; box-shadow:0 8px 32px rgba(0,0,0,0.25);">
    <div id="heroCarousel" class="carousel slide hero-carousel" data-bs-ride="carousel" data-bs-interval="4000" aria-label="Gym Interior Images" style="border-radius:1.5rem; overflow:hidden;">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img 
            src="carousel1.webp"
            class="d-block w-100 hero-img"
            alt="Modern gym interior with equipment, best personal training studio"
            loading="eager"
          >
        </div>
        <div class="carousel-item">
          <img 
            src="carousel2.webp"
            class="d-block w-100 hero-img"
            alt="Spacious gym with cardio machines, fitness center"
            loading="lazy"
          >
        </div>
        <div class="carousel-item">
          <img 
            src="carousel3.webp"
            class="d-block w-100 hero-img"
            alt="Gym with free weights and benches, strength training"
            loading="lazy"
          >
        </div>
        <div class="carousel-item">
          <img 
            src="carousel4.webp"
            class="d-block w-100 hero-img"
            alt="Bright gym with modern design, wellness studio"
            loading="lazy"
          >
        </div>
        <div class="carousel-item">
          <img 
            src="carousel5.webp"
            class="d-block w-100 hero-img"
            alt="Gym with group training area, group fitness classes"
            loading="lazy"
          >
        </div>
      </div>
      <div class="hero-overlay"></div>
    </div>
    <main class="hero-content-container d-flex flex-column justify-content-center align-items-center text-center" role="main" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:3;">
      <h2 class="display-4 fw-bold">Your <span style="color: #FFCD32;">Personal Training Studio</span></h2>
      <p class="lead my-4">Elevate your wellness with customized strategies that strengthen both body and mind.</p>
      <a [routerLink]="['/contact-us']" class="btn btn-lg px-4 py-2" aria-label="Contact us to transform now">
        Enroll Now
      </a>
    </main>
  </div>
</header>
