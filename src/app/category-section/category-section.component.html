<section class="category-section d-flex justify-content-center py-5">
  <div class="container glassmorphic-container">
      <div class="text-center mb-5">
          <h2 class="text-white">Explore By Categories</h2>
          <p class="text-light">Read all about health & fitness and stay updated.</p>
      </div>
      <div class="row g-4 justify-content-center">
        <div class="col-12 col-sm-6 col-lg-4" *ngFor="let category of categories">
          <a [routerLink]="['/category-posts', category.id]" class="card-link text-decoration-none">
            <div class="card h-100 border-0 rounded-4 position-relative glassmorphic-card">
              <div class="card-body d-flex flex-column align-items-center justify-content-center p-4">
                <!-- Title -->
                <h2 class="card-title text-center h5 fw-bold mb-0 text-white">{{category.name}}</h2>
              </div>
            </div>
          </a>
        </div>
      </div>
  </div>
</section>
