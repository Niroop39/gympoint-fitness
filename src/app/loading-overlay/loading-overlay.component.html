<div class="loading-overlay" *ngIf="isLoading">
  <div class="loading-content">
    <div class="logo-container">
      <img src="gympoint_loader.webp" alt="Logo" class="logo-pulse">
    </div>
    <p class="loading-text mt-3">Loading...</p>
  </div>
</div>

<style>
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    transition: opacity 0.3s ease;
  }

  .loading-content {
    text-align: center;
  }

  .logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
  }

  .logo-pulse {
    height: 100px;
    width: auto;
    animation: pulse 2s infinite;
  }

  .loading-text {
    color: white;
    font-size: 1rem;
    font-weight: 500;
    margin-top: 12px;
    letter-spacing: 1px;
  }

  @keyframes pulse {
    0% { transform: scale(0.92); opacity: 0.7; }
    50% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(0.92); opacity: 0.7; }
  }
</style>
